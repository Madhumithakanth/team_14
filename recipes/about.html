<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Change the font-family */
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 0;
        }
        .about-us {
            padding: 50px;
            text-align: center;
            background-color: #fff;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px; /* Increased font size for the heading */
            font-family: 'Georgia', serif; /* Font style for heading */
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px; /* Increased font size for the paragraph */
            line-height: 1.6;
            color: #555;
            font-family: 'Arial', sans-serif; /* Font style for paragraph */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <section class="about-us">
        <h1>About Delicious Recipes</h1>
        <p>Welcome to Delicious Recipes! We are passionate about sharing the best recipes with you. Whether you're looking for something sweet or savory, we have a variety of recipes to satisfy your cravings. Our goal is to inspire your culinary creativity!</p>
    </section>

    <footer>
        <div>
            <p>&copy; 2024 Delicious Recipes</p>
        </div>
    </footer>
</body>
</html>
